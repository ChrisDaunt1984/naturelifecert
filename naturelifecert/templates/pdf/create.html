{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Donation{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <label for="first_name">First Name</label>
  <input name="first_name" id="first_name" value="{{ request.form['first_name'] }}" required>
  <label for="last_name">Last Name</label>
  <input name="last_name" id="last_name" value="{{ request.form['last_name'] }}" required>
  <label for="country">Country</label>
  <input name="country" id="country" value="{{ request.form['country'] }}" required>
  <label for="currency">Currency</label>
  <input name="currency" id="currency" value="{{ request.form['currency'] }}" required>
  <label for="donation">Donation</label>
  <input type="number" name="donation" id="donation" min="0" step="0.01" required>
  <label for="email">Email</label>
  <input name="email" id="email" value="{{ request.form['email'] }}" required>
  <input type="submit" value="Submit">
</form>
{% endblock %}
